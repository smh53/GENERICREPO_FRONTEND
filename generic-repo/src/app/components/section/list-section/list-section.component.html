
<nb-card status="info" style="width: 100%; height: 100%;">
    <nb-card-header>
      Section List 
    </nb-card-header>
    <nb-card-body >     
    <div class="row" style="margin-bottom: 10px;">
      <div class="col-md-1">
        <button  nbButton status="success" size="tiny" (click)="onAddRow()" ><i style="font-size: 1rem; " class="nb-plus"></i></button>     
      </div>
    </div>
        <div class="ag-theme-balham" style="width: 100%; height: 100%;">
            <ag-grid-angular     
            style="width: 100%; height: 100%;"
            class="ag-theme-balham"
            [rowData]="rowData"    
            (gridReady)="onGridReady($event)"
            [localeText]="localeText"
            [getRowId]="getRowId"
            [getRowHeight]="getRowHeight"
            [singleClickEdit]="true"
            [stopEditingWhenCellsLoseFocus]="true"
            [columnDefs]="columnDefs">
        </ag-grid-angular>
        </div>
         
   
    </nb-card-body>
  
  </nb-card>
