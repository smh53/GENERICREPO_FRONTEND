<nb-card status="primary">
  <nb-card-header>
   Add User
  </nb-card-header>
  <nb-card-body>
<form (ngSubmit)="register(form)" #form="ngForm" aria-labelledby="title">

  <div class="form-control-group">
    <label class="label" for="input-firstName">First Name:</label>
    <input nbInput
           ngModel
           #firstName="ngModel"
           id="input-firstName"
           name="firstName"
           placeholder="First Name"
           fullWidth
          >
    
  </div>

  <div class="form-control-group">
    <label class="label" for="input-lastName">Last Name:</label>
    <input nbInput
           ngModel
           #lastName="ngModel"
           id="input-lastName"
           name="lastName"
           placeholder="Last Name"
           fullWidth
           >
 
  </div>


  <div class="form-control-group">
    <label class="label" for="input-username">Username:</label>
    <input nbInput
    ngModel
           #username="ngModel"
           id="input-username"
           name="username"
           placeholder="Username"
           fullWidth
          >
   
  </div>


  <div class="form-control-group">
    <label class="label" for="input-email">Email address:</label>
    <input nbInput
    ngModel
           #email="ngModel"
           id="input-email"
           name="email"
           pattern=".+@.+..+"
           placeholder="Email address"
           fullWidth
          >
    
  </div>

  <div class="form-control-group">
    <label class="label" for="input-password">Password:</label>
    <input nbInput
    ngModel
           #password="ngModel"
           type="password"
           id="input-password"
           name="password"
           placeholder="Password"
           fullWidth
          >
   
  </div>

  <div class="form-control-group">
    <label class="label" for="input-re-password">Repeat password:</label>
    <input nbInput
    ngModel
           #confirmPassword="ngModel"
           type="password"
           id="input-re-password"
           name="confirmPassword"
           placeholder="Confirm Password"
           fullWidth
           >
  
  </div>

  <div class="form-control-group">
    <label class="label" for="input-roleName">Role:</label>
    <div class="row">
      <div class="col-md-12">
        <nb-select name="roleName" placeholder="Select Showcase" #roleName="ngModel" ngModel>
          <nb-option *ngFor="let role of roles" [value]="role">{{role}} </nb-option>


         </nb-select>

      </div>
    </div>
   
   
          
  </div>

  <div class="form-control-group">
    <div class="col-sm-12 mb-2">
      <re-captcha id="recaptcha" name="recaptcha" #recaptcha="ngModel" [(ngModel)]="token" required [class.is-invalid]="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)"></re-captcha>
      <div *ngIf="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)" class="invalid-feedback">
        <div *ngIf="recaptcha.errors?.['required']">This field is required.</div>
      </div>
  </div>
  </div>


  <div style="height: 20px;"></div>
<button nbButton
          fullWidth
          status="success"
          [disabled]="submitted || !form.valid"
          [class.btn-pulse]="submitted">
    Register
  </button>
 
  
</form>
</nb-card-body>
</nb-card>
